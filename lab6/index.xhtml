	<h2>ZADANIE Z MATMY</h2>
	<div id="gora">
<div id="zadanie">
	<br/>

Zadanie: <br/>

Oblicz pole całkowite stożka<br/>
według podanego poniżej wzoru<br/>

Good luck!<br/>
</div>		
	

<div id="obrazek">
<p class="normalny">Rysunek pogladowy stożka w SVG:</p>
<svg:svg width="400px" height="400px" version="1.1"
xmlns:svg="http://www.w3.org/2000/svg">
 
<!-- fioletowa elipsa -->
<svg:ellipse cx="100" cy="100" rx="100" ry="40"
style="fill:#cccccc;
stroke:#000000;stroke-width:1"/>
 
<!-- szary wielobok (trójkąt) o czarnym brzegu-->
<svg:polygon points="0,100 200,100 100,0"
style="fill:#cccccc;
stroke:#000000;stroke-width:1"/>
 
<!-- etykieta tekstowa -->

</svg:svg> 
</div>	
	
</div>
<div id="wzor">
<h1 class="naglowek">MathML</h1>
<p class="normalny">Wzór na pole całkowite stożka:</p>
<math xmlns="http://www.w3.org/1998/Math/MathML">
<mrow>
	<mi>&pi;</mi>
	<mi>&#xd7;</mi>
<msup>
<mi>r</mi>
<mn>2</mn>
</msup>
<mi>+</mi>
<mi>&pi;</mi>
<mi>r</mi>
<mi>l</mi>
</mrow>
</math>

</div>
